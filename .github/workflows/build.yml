name: Build and update lambda

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      # Only run dependency installation if not cached
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - run: poetry install --no-interaction

      - run: poetry build

      - run: poetry run pip install --upgrade -t package dist/*.whl

      - run: zip -r ../artifact.zip . -x '*.pyc'
        working-directory: ./src/package

      - run: ls
        working-directory: ./src/package

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-zip
          path: ./src/artifact.zip
  deploy:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: artifact-zip

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: dflook/terraform-apply@v1.42.0
        with:
          auto_approve: true
          path: ./terraform
          variables: |
            cf_api_token: ${{ secrets.CF_API_TOKEN }}

